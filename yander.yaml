services:
  - type: web
    name: jobportal
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn jobportal.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: jobportal-db
          property: connectionString

databases:
  - name: jobportal-db

services:
  - type: web
    name: jobportal
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn jobportal.wsgi:application"
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: jobportal-db
          property: connectionString
      - key: PORT
        value: "8000"

databases:
  - name: jobportal-db

services:
  - type: web
    name: jobportal
    env: python
    plan: free
    buildCommand: "./build.sh"
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: jobportal-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "jobportal.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://emannuh254.github.io,http://127.0.0.1:5500"
